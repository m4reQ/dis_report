<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Disassembly report</title>
    <style>
        body {
            background-color: #002240;
            font-family: 'Consolas';
            color: white;
        }

        .header {
            font-weight: bold;
            text-align: center;
            color: #7d7d7d
        }

        .attrib {
            color: aqua;
            font-style: italic;
        }

        table {
            width: 100vmax;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: #c7c108;
        }

        tr:hover {
            background-color: #032f57;
        }

        .value {
            color: #0db804;
        }

        #title {
            color: #7a7a7a;
            text-align: center;
        }

        #obj_name {
            text-align: center;
        }

        .opcode {
            color: #b029ff;
        }

        .lineno {
            color: #ff8426;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <h3 id="title">DISASSEMBLY REPORT OF OBJECT</h3>
    <h1 id="obj_name">%s</h1><br />
    <div id="info">
        <a>NAME: <a class="attrib">%s</a></a><br />
        <a>FILEPATH: <a class="attrib" href="file:///%s">%s</a></a><br />
        <a>COMPILER FLAGS: <a class="attrib">%s</a></a><br />
        <a>STACK SIZE: <a class="attrib">%d</a></a><br />
    </div>
    <hr />
    <a class="header">Constants</a>
    <table>
        <tr>
            <th>INDEX</th>
            <th>VALUE</th>
            <th>TYPE</th>
        </tr>
        <!-- AUTOGENERATED: Constants table -->
        %s
        <!-- END -->
    </table><br />
    <hr />
    <a class="header">Names</a>
    <table>
        <tr>
            <th>INDEX</th>
            <th>NAME</th>
        </tr>
        <!-- AUTOGENERATED: Names table -->
        %s
        <!-- END -->
    </table><br />
    <hr />
    <a class="header">Variables</a>
    <table>
        <tr>
            <th>INDEX</th>
            <th>NAME</th>
        </tr>
        <!-- AUTOGENERATED: Variables table -->
        %s
        <!-- END -->
    </table>
    <hr />
    <a class="header">Bytecode</a><br />
    <table>
        <tr>
            <th>LINE</th>
            <th>OP NUMBER</th>
            <th>OPCODE</th>
            <th colspan="2">ARGUMENT</th>
        </tr>
        <!-- AUTOGENERATED: Bytecode dump -->
        %s
        <!-- END -->
    </table>
    <hr />
    <h3 id="title">END OF REPORT</h3>
</body>

</html>
